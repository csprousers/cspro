<!-- Main container frame for the case view -->
<script id="caseViewFrameTemplate" type="text/template">
    <div class="container-fluid fixed-top bg-dark" style="box-shadow:0 2px 5px rgba(0,0,0,.3);z-index:10000;">
        <div class="row  show no-gutters d-flex h-100 position-relative">
            <div class="col px-2 px-md-0 ms-1">
                <a data-bs-toggle="collapse" href="#" data-bs-target=".collapse.sidebar" role="button" class="p-1 menu-button">
                    <span class="bi bi-justify"></span>
                </a>
                <span style="font-size:1.5rem;color:white;">{{label-lang}}</span>
                <div id="languageBar" class="float-end  mt-1">
                    {{#if multLang}}
                    <span class="float-end pe-2 mt-1">
                        <select id="langSelect" class="form-select">
                            {{#each langIdsLabels}}
                            <option>{{this}}</option>
                            {{/each}}
                        </select>
                    </span>
                    {{/if}}
                </div>
                <div class="search-box">
                    <button class="btn-search"><i class="bi bi-search"></i></button>
                    <input type="text" class="input-search" placeholder="Type to Search...">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid px-0 h-100">
        <div class="row flex-nowrap collapse sidebar show no-gutters d-flex h-100 position-relative">
            <div class="col-3 p-0 h-100 w-sidebar navbar-collapse collapse sidebar d-none d-md-flex sidebar" style="pointer-events:none;">
                <!-- fixed sidebar -->
                <div class="position-fixed text-white h-100 w-sidebar pl-2" style="top:0;background:#eee;box-shadow:2px 0 5px rgba(0,0,0,.3);padding-top:16px;pointer-events:all;">
                    <div style="bottom: 0; top: 46px; position: absolute; overflow: auto;">
                        <ul class="nav flex-column side-bar" id="sideMenuList">
                            <!-- sidebar items go here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col p-3">
                <div class="container-sm questionnaire">
                    <div class="row">
                        <div class="col page-container" style="padding:0;">
                            <!-- page content goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="formTemplate" type="text/template">
    <div class="accordion menu-item menu-item-container" menutext="{{label-lang}}" id="form{{id}}">
        <div class="card form">
            <div class="card-header form-header" id="heading{{id}}">
                <div class="form-collapse-button" data-bs-toggle="collapse" data-bs-target="#collapse{{id}}" aria-expanded="true" aria-controls="collapse{{id}}">
                    {{label-lang}}
                </div>
            </div>
            <div id="collapse{{id}}" class="collapse show" aria-labelledby="heading{{id}}" data-bs-parent="#form{{id}}">
                <div id="element-container{{id}}" class="card-body" style="padding-left:5px;padding-right:5px;">

                </div>
            </div>
        </div>
    </div>
</script>

<script id="itemTemplate" type="text/template">
    <div class="container-fluid cs-item menu-item" menutext="{{dcfLabel-lang}}">
        <div class="row question">
            <div class="col-md-3 dcf-label">
                {{#note}}
                <span class="bi bi-journal-text cs-note" data-bs-toggle="tooltip" title="View note">
                    <span style="display:none;" class="cs-note-title">{{title}}</span>
                    <span style="display:none;" class="cs-note-text">{{{text}}}</span>
                </span>
                {{/note}}
                {{dcfLabel-lang}}
            </div>
            <div class="col-md-9">
                {{{qsfText-lang}}}
            </div>
        </div>
        <div class="dashed-separator"></div>
        {{#showTextBox}}
        <div class="row text-box-row">
            <div class="col-md-3">

            </div>
            <div class="col-md-9 text-box-row-value">
                {{{value}}}
            </div>
        </div>
        {{/showTextBox}}
        {{#showValueSets}}
        <div class="row values collapse-parent">
            <div class="col-md-3">
                <span class="vs-collapse-button collapsed" data-bs-toggle="tooltip" title="Expand/collapse valuesets"></span>
            </div>
            <div class="col-md-9 cell-parent">
                {{#valueSets}}
                <div class="value-set">
                    {{#values}}
                    <div class="value-row highlighted">
                        <div style="display: table-cell; width: auto; vertical-align: middle;padding:4px 0;">
                            <span class="{{../../captureType}} {{checked}}"></span>
                        </div>
                        <div style="display: table-cell; width: 100%; vertical-align: middle; padding:4px 0; ">
                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        {{label-lang}}
                                    </div>
                                    <div class="col-2 text-end value">
                                        {{{value}}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{#if image}}
                        <div class="cs-thumb">
                            <img class="cs-thumb" src="{{image}}" data-bs-toggle="tooltip" title="Click to view full size" dialog-title="{{label-lang}}" />
                        </div>
                        {{/if}}
                    </div>
                    {{/values}}
                </div>
                {{/valueSets}}
            </div>
        </div>
        {{/showValueSets}}
    </div>
</script>

<script id="blockTemplate" type="text/template">
    <div class="accordion menu-item menu-item-container" menutext="{{label-lang}}" id="blockAccordion{{id}}">
        <div class="card cs-block">
            <div class="card-header cs-block-header">
                <div class="form-collapse-button" data-bs-toggle="collapse" data-bs-target="#blockCollapseOne{{id}}" aria-expanded="true" aria-controls="collapseOne">
                    <div class="dcf-label">{{name}}: {{label}}</div>
                    {{{qsfText-lang}}}
                </div>
            </div>
            <div id="blockCollapseOne{{id}}" class="collapse show" aria-labelledby="headingOne" data-bs-parent="#blockAccordion{{id}}">
                <div class="card-body cs-block-body">
                    <div id="blockItemsContainer{{id}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="boxValueTemplate" type="text/template">
    <div style="display: table; margin-left: auto; margin-right: {{marginRight}};">
        <div style="display:table-cell;vertical-align:bottom;">
            <div class="{{naClass}}" style="display: table; border: 1px solid #777; background-color:white; margin-left: auto; border-radius: 4px; ">
                <div style="display: table-row;">
                    {{#cells}}
                    <div style="display: table-cell; width: 1rem; min-width:1rem; height: 1.5rem; text-align: center; vertical-align: middle; position: relative;">
                        {{#showTick}}
                        <div style="position: absolute; height: .3rem; border-left: 1px solid #777; bottom: 0;"></div>
                        {{/showTick}}
                        {{digit}}
                    </div>
                    {{/cells}}
                </div>
            </div>
        </div>
        <div class="hidden-range" style="display: none; vertical-align: bottom;padding-left:8px;">
            {{from}}{{to}}
        </div>
    </div>
</script>

<script id="barcodeTemplate" type="text/template">
    <div class="text-center">
        <svg class="barcode" jsbarcode-value="{{value}}" jsbarcode-height="50"></svg>
    </div>
</script>

                                        {{#values}}
                                        <div class="value-row highlighted">
                                            <div style="display: table-cell; width: auto; vertical-align: middle;padding:4px 0;">
                                                <span class="{{../captureType}} {{checked}}"></span>
                                            </div>
                                            <div style="display: table-cell; width: 100%; vertical-align: middle; padding:4px 0; ">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col">
                                                            {{label-lang}}
                                                        </div>
                                                        <div class="text-end value">

                                                    <td>
                                                        <div style="text-align:right;">
                                                            {{{value}}}
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                    {{#if image}}
                                    <div class="cs-thumb">
                                        <img class="cs-thumb" src="{{image}}" />
                                    </div>
                                    {{/if}}
                                    {{/values}}
                                </div>
                            </div>
                        </div>
                        {{/valueSets}}
                        {{/showValueSets}}
                    </td>
                    {{/cells}}
                </tr>
                {{/horizontal.occurrences}}
            </tbody>
        </table>
    </div>
</script>

<script id="rosterVerticalTemplatePrint" type="text/template">
    <div class="cs-roster-container cs-item-border">
        <table class="cs-roster vertical">
            <thead>
                <tr class="cs-roster-row">
                    <th>
                        Questions
                    </th>
                    {{#vertical.occurrences}}
                    <th class="text-center">
                        ({{index}})
                    </th>
                    {{/vertical.occurrences}}
                </tr>
            </thead>
            <tbody>
                {{#vertical.cells}}

                {{#item}}
                {{#blockStart}}
                <tr class="cs-roster-row roster-block roster-block-start">
                    {{#block}}
                    <td colspan="{{../colSpan}}">
                        <div class="dcf-label">{{label}}</div>
                        <div>{{{qsfText-lang}}}</div>
                    </td>
                    {{/block}}
                </tr>
                <tr class="cs-roster-row roster-block roster-block-start-gap">
                    <td colspan="{{colSpan}}">
                    </td>
                </tr>
                {{/blockStart}}
                {{/item}}

                <tr class="cs-roster-row cs-item-border">
                    <td>
                        {{#item}}
                        <div class="dcf-label">
                            {{dcfLabel}}
                        </div>
                        <div>{{{qsfText-lang}}}</div>
                        {{/item}}
                    </td>
                    {{#occurrences}}
                    <td class="cell-parent">
                        {{#showValueSets}}
                        {{#valueSets}}
                        <div class="row values">
                            <div class="col-12">
                                <div class="value-set">
                                    {{#values}}
                                    <div>
                                        <div style="display: table-cell; width: auto; vertical-align: middle;padding:4px;">
                                            <span class="{{../captureType}}"></span>
                                        </div>
                                        <div style="display: table-cell; width: 100%; vertical-align: middle; padding:4px 0; ">
                                            <table class="value-row-print">
                                                <tr>
                                                    <td>
                                                        {{label}}
                                                    </td>
                                                    <td>
                                                        <div style="text-align:right;">
                                                            {{{value}}}
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                    {{#if image}}
                                    <div class="cs-thumb">
                                        <img class="cs-thumb" src="{{image}}" />
                                    </div>
                                    {{/if}}
                                    {{/values}}
                                </div>
                            </div>
                        </div>
                        {{/valueSets}}
                        {{/showValueSets}}
                    </td>
                    {{/occurrences}}
                </tr>
                {{#item}}
                {{#blockEnd}}
                <tr class="cs-roster-row roster-block roster-block-end">
                    <td colspan="{{colSpan}}">
                    </td>
                </tr>
                {{/blockEnd}}
                {{/item}}
                {{/vertical.cells}}
            </tbody>
        </table>
    </div>
</script>

<script id="rosterFlatTemplatePrint" type="text/template">
    <div class="cs-item question">
        <div class="col dcf-label">
            {{label-lang}} (Max:{{maxOcc}})
        </div>
    
        <div class="accordion menu-item menu-item-container cs-block cs-flat-roster" menutext="{{label-lang}}" id="flatRosterAccordion{{id}}">
            {{#flat.occurrences}}
            <div class="card {{#unless show}}cs-roster-border{{/unless}}">
                <div class="card-header cs-block-header">
                    <div class="form-collapse-button" data-bs-toggle="collapse" data-bs-target="#flatRosterCollapseOne{{../id}}_{{index}}" aria-expanded="true" aria-controls="flatRosterCollapseOne{{../id}}_{{index}}">
                        <div class="dcf-label">({{index}})</div>
                    </div>
                </div>
                <div id="flatRosterCollapseOne{{../id}}_{{index}}" class="collapse show" aria-labelledby="headingOne">
                    <div class="card-body cs-block-body">
                        <div id="flatRosterItemsContainer{{../id}}_{{index}}">
                        </div>
                    </div>
                </div>
            </div>
            {{/flat.occurrences}}
        </div>
    </div>
</script>
